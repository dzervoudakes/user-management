version: "3.5"

services:
  mongo:
    container_name: user_management_dev
    image: mongo:latest
    ports:
      - 27017:27017

  mongo_seed:
    image: 'pkosiec/mongo-seeding:3.0.0'
    environment:
      - DROP_DATABASE=true
      - REPLACE_ID=true
      - DB_NAME=user-management
      - DB_PORT=27017
      - DB_HOST=mongo
    volumes:
      - $PWD/:$PWD
    working_dir: $PWD/database
    links:
      - mongo
    depends_on:
      - mongo
